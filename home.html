<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jcraft Finds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <script src="function.js"></script>
</head>
<body>
    <div id="top" class="top">
        <div class="hamburger">
            <button id="menubar" onclick="showMenu()"><img src="burger-bar.png" height="24px"></button>
        </div>
        <header id="menu">
            <div class="nav">
                <a href="acoustic.html">Acoustic Guitars</a>
                <a href="electric.html">Electric Guitars</a>
                <a href="#">Bass Guitars</a>
                <a href="#">Effects & Accessories</a>

        </header>
        <div class="logo">
            <img src="logo3.png"  width="150px">
        </div>
        <div class="intro">
            <div class="text">
                <h1>Welcome to JCraft FInd's</h1>
                <h2>Your ultimate destination for all JCraft guitar related,<br> curated with care and crafted with love.</h2><br>
                <button id="scrollButton">Top Models</button>
            </div>
            <div class="gmods">
                <img src="3V Vintage.png" class="pic" width="400px">

        </div>

        <div class="content">

                <a href="strat.html">

            <div class="choices">

                    <img src="7-stings.png" height="300px">
                    <h3>7 Strings</h3>
                </a>
            </div>
            <div class="choices">
                <a href="">
                    <img src="semi-hollow.png" height="300px">
                    <h3>Semi Hollow</h3>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrollButton').addEventListener('click', function() {
            document.getElementById('targetDiv').scrollIntoView({
                behavior: 'smooth'
            });
        });

        document.getElementById('backbtn').addEventListener('click', function() {
            document.getElementById('top').scrollIntoView({
                behavior: 'smooth'
            });
        });
        
    </script>
